<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>搜索</title>
<link rel="stylesheet" type="text/css" href="../static/css/result.css" >
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script language="javascript" type="text/javascript" src="https://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>

</head>

<body >

<form action="{{url_for('result')}}" method="post" id="formid" onsubmit="return sub()">

<div>
<br><br>

<span class="x">
    <input type="text" class="k" id="text" name="wd" autocomplete="off" placeholder="{{request.values.get('wd')}}">
	<input type="submit" value="搜索" class="n">

</span>
<div class="main">

<ul class="actice-title">
<li class="art-li"><a id="1"    class='noactive' href="{{url_for('result',wd=request.values.get('wd'),tag=1)}}">首页</a></li>
<li class="art-li"><a id="1044" class="noactive" href="{{url_for('index_1044',wd=request.values.get('wd'),tag=1044)}}">学院新闻</a></li>
<li class="art-li"><a id="1043" class="noactive" href="{{url_for('index_1043',wd=request.values.get('wd'),tag=1043)}}">院务公开</a></li>
<li class="art-li"><a id="1103" class="noactive" href="{{url_for('index_1103',wd=request.values.get('wd'),tag=1103)}}">科研信息</a></li>
<li class="art-li"><a id="1010" class="noactive" href="{{url_for('index_1010',wd=request.values.get('wd'),tag=1010)}}">科研工作</a></li>
<li class="art-li"><a id="1112" class="noactive" href="{{url_for('index_1112',wd=request.values.get('wd'),tag=1112)}}">学生工作</a></li>
<li class="art-li"><a id="1100" class="noactive" href="{{url_for('index_1100',wd=request.values.get('wd'),tag=1100)}}">教学工作</a></li>
<li class="art-li"><a id="1042" class="noactive" href="{{url_for('index_1042',wd=request.values.get('wd'),tag=1042)}}">就业工作</a></li>
<li class="art-li"><a id="1067" class="noactive" href="{{url_for('index_1067',wd=request.values.get('wd'),tag=1067)}}">会议通知</a></li>
<li class="art-li"><a id="1041" class="noactive" href="{{url_for('index_1041',wd=request.values.get('wd'),tag=1041)}}">通知公告</a></li>
<li class="art-li"><a id="1004" class="noactive" href="{{url_for('index_1004',wd=request.values.get('wd'),tag=1004)}}">学院风光</a></li>
</ul>

		</div>

	<div style="margin-left: 5px;margin-top: 5px;">
		{{lenth}}条结果
	</div>

<div class="d1">
	{% for i in list %}
	<div class="d2 {{i[1]}}" >
		<a href={{i[3]}}  style="position: relative;color:midnightblue;" target="_blank" class="a"><h3 >{{i[2]}}</h3></a>

		<div>
			<h4>{{i[5][0:89]}}......</h4>
		</div>
		<div style="position: relative;width: 100%; color: #9999B4;bottom: -25px;">
			<div style="float: left;">
				{{i[1]}}
			</div >
			<div style="float: right;position: relative;right: 18px;">{{i[4]}}</div>
		</div>
		<P><br></P>

	</div>
{% endfor %}

<div style="height: 10px;margin: 0 auto;text-align:center;">
	<nav aria-label="Page navigation" >
                    <ul class="pagination">
                        {{ html|safe }}
                    </ul>
                </nav>
</div>

</div>


<div class="d3"></div>

</div>
	<button onclick="topFunction()" id="myBtn" title="回顶部"></button>
<div class="div1">
     <div class=div2 id='time'>
      <br>
       <p><select name="time">
       		<option value="0" selected>不限时间</option>
			<option value="7">一周内</option>
			<option value="30">一月内</option>
			<option value="365">一年内</option>

		</select></p>
  		自定义<br>
   		从：<input type="date" id="startDate" /><br>
   		至：<input type="date" id="endDate" />
   		<hr style="height:1px;border-top:1px solid #CCCCCC; margin-top: 10px" />
   		</div>

   		<div class="div2" >
   		<br>
   			<p>类型</p>
   			<select name="type">
   				<option value="" selected>不限类型</option>
   				<option value="1044">学院新闻</option>
				<option value="1043">院务公开</option>
				<option value="1103">科研信息</option>
				<option value="1010">科研工作</option>
				<option value="1112">学生工作</option>
				<option value="1100">教学工作</option>
				<option value="1042">就业工作</option>
				<option value="1067">会议通知</option>
				<option value="1041">通知公告</option>
				<option value="1004">学院风光</option>
				<option value="other">其他</option>
   			</select>
   		</div>
   		<div style="margin-top: 20px;margin-left: 30%">
   		<input type="submit" class="button" value="确定">
   		</div>
    </div>
</form>
</body>

<script type="text/javascript" charset="utf-8" src="{{url_for('static',filename='js/result.js')}}">
</script>
<script>
	function sub() {
    var wd=document.getElementById("text").value;
    var form1=document.getElementsByTagName("form")[0];
    if(wd=="")
    {
		form1.action=form1.action+"?wd={{request.values.get('wd')}}&tag=1";
    }
    else {
        form1.action=form1.action+"?wd="+wd+"&tag=1";
	}

}
</script>
</html>
